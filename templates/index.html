<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">




  <title>Weather App</title>

  <!-- Bootstrap CSS -->


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
    integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <style>
    body {
      background-color: #00838f
    }

    .advanced {
      text-decoration: none;
      font-size: 15px;
      font-weight: 500
    }

    .btn-secondary,
    .btn-secondary:focus,
    .btn-secondary:active {
      color: #fff;
      background-color: #00838f !important;
      border-color: #00838f !important;
      box-shadow: none
    }

    .advanced {
      color: #00838f !important
    }

    .form-control:focus {
      box-shadow: none;
      border: 1px solid #00838f
    }

    .alert-warning {
      background-color: #00838fe5 !important;
      color: #fff;
     
    }
    
  </style>



</head>

<body>




  <h2 class="mt-3" style="color: #fff;text-align: center;font-size:3.8rem;">Weather App</h2>

  <div class="container mt-4">

    <div class="row d-flex justify-content-center">



      <div class="col-md-6">



        <div class="card" style="background-color: #fff; border-radius: 50px;border-color: #fff;">




          <form method="post" class="row my-4 justify-content-center">

            {% csrf_token %}
            <div class="col-md-4">
              <input name="city" style="border-color: #00838f7a;" type="text" class="form-control"
                placeholder="Enter city name">
            </div>

            <div class="col-md-3">
              <button type="submit" class="btn btn-secondary btn-block">Search Location</button>
            </div>

          </form>



          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>City not found! </strong>Please check your city name.
            <button type="button" style="color: #fff !important;" class="btn-close" data-bs-dismiss="alert"
              aria-label="Close"></button>
          </div>
          {% endfor %}
          {% endif %}

          <div class="row mb-4 mt-2 d-flex justify-content-center align-items-center h-100 ">




            <div class="col-md-8 col-lg-6 col-xl-8">

              <div class="card "
                style="color: #fff; border-radius: 30px; border-color: #fff;border-width: 2px;background-color: #00838f;">
                <div class="card-body p-4">

                  <div class="d-flex">
                    <h6 class="flex-grow-1">{{city_name}}</h6>
                    <h6>{{time}}</h6>
                  </div>

                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <h6 class="display-4 mb-0 fw-bold" style="color: #fff;"> {{temperature}}Â°C </h6>
                    <span style="color: #fff">{{weather}}</span>
                  </div>


                  <div class="d-flex align-items-center">
                    <div class="flex-grow-1" style="font-size: 1rem;">

                      <div><i class="fas fa-wind"></i> <span class="ms-1">Wind: {{wind}} m/s </span>
                      </div>
                      <div><i class="fa-solid fa-droplet"></i>
                        <span class="ms-1">Humidity: {{humidity}}%
                        </span>
                      </div>
                      <div><i class="fa-solid fa-temperature-half"></i> <span class="ms-1">Pressure: {{pressure}} kPa
                        </span>
                      </div>
                    </div>
                    <div>
                      <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" style="height: 150px;margin: -30px;">
                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>







        </div>



      </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"
    integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>

</html>
